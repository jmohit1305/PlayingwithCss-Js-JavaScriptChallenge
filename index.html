<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <h2>Update CSS Variables with <span class="js">JS</span></h2>
  <div class="controls">
    <label for="">Spacing</label>
    <input type="range" name="spacing" value="10" min="10" max="200" data-sizing="px">
    <label for="">Blur</label>
    <input type="range" name="blur" value="10" min="0" max="25" data-sizing="px">
    <label for="">Spacing</label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <img src="https://raw.githubusercontent.com/jmohit1305/Resume/master/images/jxm.png">

  <script type="text/javascript">

   var inputs = document.querySelectorAll(".controls input");

   function handleUpdate(){
     var suffix = this.dataset.sizing || '';
     document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix)
   }


   inputs.forEach(input => input.addEventListener('change', handleUpdate));
   inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>
</body>

</html>
